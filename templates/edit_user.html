{% extends 'base.html' %}

{% block content %}
<h2>编辑用户</h2>
<a href="{{ url_for('admin') }}">返回管理页面</a>

<form method="POST">
    <label>用户名:</label>
    <input title="用户名" type="text" name="username" value="{{ user.username }}" required><br>
    
    <label>新密码（留空不修改）:</label>
    <input title="新密码" type="password" name="new_password"><br>
    
    <input type="submit" value="更新">
</form>
{% endblock %}

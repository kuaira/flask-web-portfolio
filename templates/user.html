{% extends 'base.html' %}

{% block content %}
<div class="user-top-gradient">
    <div class="container">
        <h1>用户中心</h1>
    </div>
</div>

<header class="user-header">
    <div class="user-info">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="用户头像" class="user-avatar">
        <div class="user-details">
            <h2>用户名</h2>
            <p>会员状态：普通会员</p>
        </div>
    </div>
    <nav class="user-nav">
        <ul>
            <li><a href="#collections">我的收藏</a></li>
            <li><a href="#membership">会员中心</a></li>
            <li><a href="#support">帮助支持</a></li>
        </ul>
    </nav>
</header>

<main class="user-main">
    <section id="collections" class="collections">
        <h2>我的收藏</h2>
        <div class="collection-grid">
            <div class="collection-item">
                <img src="{{ url_for('static', filename='images/theme1.jpg') }}" alt="主题1">
                <h3>主题名称1</h3>
                <p>主题描述：这是一款简洁的主题，适合日常使用</p>
                <a href="#" class="view-button">查看</a>
            </div>
            <div class="collection-item">
                <img src="{{ url_for('static', filename='images/theme2.jpg') }}" alt="主题2">
                <h3>主题名称2</h3>
                <p>主题描述：这是一款简洁的主题，适合日常使用</p>
                <a href="#" class="view-button">查看</a>
            </div>
        </div>
    </section>

    <section id="membership" class="membership">
        <h2>成为会员</h2>
        <div class="membership-plans">
            <div class="plan-card">
                <h3>高级会员（月）</h3>
                <p>￥20</p>
                <button class="subscribe-button">订阅</button>
            </div>
            <div class="plan-card">
                <h3>高级会员（年）</h3>
                <p>￥160</p>
                <button class="subscribe-button">订阅</button>
            </div>
        </div>
        <div class="membership-benefits">
            <h3>会员权益</h3>
            <ul>
                <li>专属主题下载</li>
                <li>无广告体验</li>
                <li>高级技术支持</li>
            </ul>
        </div>
    </section>

    <section id="support" class="support">
        <h2>帮助与支持</h2>
        <div class="support-buttons">
            <button class="support-button">在线客服</button>
            <button class="support-button">常见问题</button>
        </div>
    </section>
</main>
{% endblock %}

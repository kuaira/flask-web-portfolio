{% block content %}

    <h1>我们的产品</h1>

<div class="product-wrapper">

    <div class="product-card">
        <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Product 3">
        <h2>Product 3</h2>
        <p class="description">This is a description of Product 3.</p>
        <p class="price">$300.00</p>

{% endblock %}
